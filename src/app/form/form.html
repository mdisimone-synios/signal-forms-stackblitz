<div class="d-flex flex-column gap-4 m-3">
  <div class="grid">
    <div class="g-col-12 form-group">
      <label for="username" class="form-label">Username</label>
      <input
        id="username"
        class="form-control"
        [formField]="form.user.username"
        placeholder="Enter username"
      />
      <app-error-message [inputForm]="form.user.username()" />
    </div>
    <div class="g-col-6 form-group">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        [formField]="form.user.password"
        placeholder="Enter password"
      />
      <app-error-message [inputForm]="form.user.password()" />
    </div>
    <div class="g-col-6 form-group">
      <label for="passwordConfirm" class="form-label">Password confirm</label>
      <input
        type="password"
        id="passwordConfirm"
        class="form-control"
        [formField]="form.user.passwordConfirm"
        placeholder="Confirm password"
      />
      <app-error-message [inputForm]="form.user.passwordConfirm()" />
    </div>
  </div>
</div>

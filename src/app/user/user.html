<div class="grid">
    <div class="g-col-12 form-group">
      <label for="username" class="form-label">Username</label>
      <input
        id="username"
        class="form-control"
        [formField]="userForm().username"
        placeholder="Enter username"
      />
      <app-error-message [inputForm]="userForm().username()" />
    </div>
    <div class="g-col-6 form-group">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        [formField]="userForm().password"
        placeholder="Enter password"
      />
      <app-error-message [inputForm]="userForm().password()" />
    </div>
    <div class="g-col-6 form-group">
      <label for="passwordConfirm" class="form-label">Password confirm</label>
      <input
        type="password"
        id="passwordConfirm"
        class="form-control"
        [formField]="userForm().passwordConfirm"
        placeholder="Confirm password"
      />
      <app-error-message [inputForm]="userForm().passwordConfirm()" />
    </div>
  </div>

<div class="grid">
  <div class="g-col-12 form-group">
    <label
      for="username"
      class="form-label"
      >Username</label
    >
    <input
      id="username"
      class="form-control"
      [formField]="form().username"
      placeholder="Enter username" />
    <app-error-message [inputForm]="form().username()" />
  </div>
  <div class="g-col-6 form-group">
    <label
      for="password"
      class="form-label"
      >Password</label
    >
    <input
      type="password"
      id="password"
      class="form-control"
      [formField]="form().password"
      placeholder="Enter password" />
    <app-error-message [inputForm]="form().password()" />
  </div>
  <div class="g-col-6 form-group">
    <label
      for="passwordConfirm"
      class="form-label"
      >Password confirm</label
    >
    <input
      type="password"
      id="passwordConfirm"
      class="form-control"
      [formField]="form().passwordConfirm"
      placeholder="Confirm password" />
    <app-error-message [inputForm]="form().passwordConfirm()" />
  </div>
</div>
